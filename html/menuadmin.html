    <script type="text/javascript">
    	var aux = "close";
    	$(document).ready(function(){
			$('.drop').on("click", function(){
				if($(this).find("span").hasClass("glyphicon-chevron-up")){	
					$(".drop").find("span").removeClass("glyphicon-chevron-up");	
					$(".drop").find("span").addClass("glyphicon-chevron-down");
				}else{
					if($("#spanCadastrar").attr("class") == $("#spanConsultar").attr("class")){
						$(this).find("span").toggleClass("glyphicon-chevron-down glyphicon-chevron-up");
					}else{
						$(".drop").find("span").toggleClass("glyphicon-chevron-up glyphicon-chevron-down");
					}
				}
			});	
		});
    </script>
